type User {
    id:       ID!
    username: String!
    email:    String!
}

extend type Query {
    # authenticate for users to sign in with either username or email + password
    loginUser(username: String, email: String, password: String!): User
}

extend type Mutation {
    # create new user, must provide username, email and password
    createUser(username: String!, email: String!, password: String!): User
}